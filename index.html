<body>

    <script>
        // API ç¶²å€ (ç›®å‰è¨­å®šç‚ºé«˜é›„ï¼Œå¦‚éœ€å…¶ä»–åœ°å€è«‹æ›´æ›ç¶²å€çµå°¾)
        const API_URL = "https://weather-tw.zeabur.app/api/weather/kaohsiung";

        // åœ–ç‰‡è³‡æºè¨­å®š
        const IMAGES = {
            hot: "https://i.pinimg.com/1200x/54/c9/e9/54c9e94efe3b5fbb955a2c4e0f420cdc.jpg", // > 22
            warm: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS94kvPHJ5eWK4ICdArtFYE-dODBBNpZBpUww&s", // 18-22
            cold: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSXxUEuDpqvaIB3hSIbs8aLXdVBRoGIqegOIw&s",  // < 18
            Rain: "https://i.pinimg.com/1200x/b3/7e/41/b37e416fc699ce5536dd2f5dfbb3fc44.jpg"
        };

        function getWeatherIcon(weather) {
            if (!weather) return "ğŸŒ¤ï¸";
            if (weather.includes("æ™´")) return "â˜€ï¸";
            if (weather.includes("å¤šé›²")) return "â›…";
            if (weather.includes("é™°")) return "â˜ï¸";
            if (weather.includes("é›¨")) return "ğŸŒ§ï¸";
            if (weather.includes("é›·")) return "â›ˆï¸";
            return "ğŸŒ¤ï¸";
        }

        function getAdvice(rainProb, maxTemp) {
            let rainIcon = "ğŸŒ¤ï¸";
            let rainText = "ä¸ç”¨å¸¶å‚˜";
            if (parseInt(rainProb) > 30) {
                rainIcon = "â˜‚";
                rainText = "è¨˜å¾—å¸¶å‚˜ï¼";
            }

            let clothIcon = "ğŸ‘•";
            let clothText = "çŸ­è¢–è–„å¤–å¥—";
            const temp = parseInt(maxTemp);

            if (temp >= 28) {
                clothIcon = "ğŸ½";
                clothText = "å¤©ç†±ç©¿çŸ­è¢–";
            } else if (temp <= 20) {
                clothIcon = "ğŸ§¥";
                clothText = "å¤©å†·å¸¶å¤–å¥—";
            }

            return { rainIcon, rainText, clothIcon, clothText };
        }

        function getTimePeriod(startTime) {
            const hour = new Date(startTime).getHours();
            if (hour >= 5 && hour < 11) return "æ—©æ™¨";
            if (hour >= 11 && hour < 14) return "ä¸­åˆ";
            if (hour >= 14 && hour < 18) return "ä¸‹åˆ";
            if (hour >= 18 && hour < 23) return "æ™šä¸Š";
            return "æ·±å¤œ";
        }

        // === æ–°å¢ï¼šæ›´æ–° Miffy ç©¿æ­åœ–ç‰‡é‚è¼¯ ===
        function updateMiffyOutfit(temp) {
            const imgEl = document.getElementById('outfitImage');
            const textEl = document.getElementById('outfitText');
            
            // å°‡æº«åº¦è½‰ç‚ºæ•´æ•¸
            const t = Math.round(temp);

            if (t >= 23) {
                // 23åº¦ä»¥ä¸Šï¼šç©¿çŸ­è¢–
                imgEl.src = IMAGES.hot;
                textEl.textContent = `ç¾åœ¨ ${t}Â°Cï¼Œç©¿çŸ­è¢–è¨˜å¾—é˜²æ›¬å–”ï¼`;
                textEl.style.color = "#58504A"; 
            } else if (t >= 18) {
                // 18~22åº¦ï¼šç©¿é•·è¢–
                imgEl.src = IMAGES.warm;
                textEl.textContent = `ç¾åœ¨ ${t}Â°C å¾®æ¶¼ï¼Œç©¿ä»¶é•·è¢–å§ï¼`;
                textEl.style.color = "#58504A"; 
            } else {
                // 17åº¦ä»¥ä¸‹ï¼šåœå·¾
                imgEl.src = IMAGES.cold;
                textEl.textContent = `ç¾åœ¨ ${t}Â°Cï¼Œå¥½å†·å–”ï¼è¨˜å¾—æˆ´åœå·¾ï¼`;
                textEl.style.color = "#58504A"; 
            }
        }

        function renderWeather(data) {
            const forecasts = data.forecasts;
            const current = forecasts[0]; // æœ€æ–°çš„é å ±
            const others = forecasts.slice(1);

            // è¨ˆç®—å¹³å‡æº«åº¦ä½œç‚ºã€Œç›®å‰æº«åº¦ã€çš„åƒè€ƒ
            const avgTemp = Math.round((parseInt(current.maxTemp) + parseInt(current.minTemp)) / 2);
            
            // 1. æ¸²æŸ“ Hero Card
            const advice = getAdvice(current.rain, current.maxTemp);
            const period = getTimePeriod(current.startTime);

            document.getElementById('heroCard').innerHTML = `
                <div class="hero-card">
                    <div class="hero-period">${period}</div>
                    <div class="hero-temp-container">
                        <div class="hero-icon">${getWeatherIcon(current.weather)}</div>
                        <div class="hero-temp">${avgTemp}Â°</div>
                    </div>
                    <div class="hero-desc">${current.weather}</div>

                    <div class="advice-grid">
                        <div class="advice-item">
                            <div class="advice-icon">${advice.rainIcon}</div>
                            <div class="advice-text">${advice.rainText}</div>
                            <div class="advice-sub">é™é›¨ç‡ ${current.rain}</div>
                        </div>
                        <div class="advice-item">
                            <div class="advice-icon">${advice.clothIcon}</div>
                            <div class="advice-text">${advice.clothText}</div>
                            <div class="advice-sub">æœ€é«˜æº« ${current.maxTemp}Â°</div>
                        </div>
                    </div>
                </div>
            `;

            // 2. å‘¼å«ç©¿æ­åœ–ç‰‡æ›´æ–° (ä¾æ“šå¹³å‡æº«åº¦)
            updateMiffyOutfit(avgTemp);

            // 3. æ¸²æŸ“ç¨å¾Œé å ±
            const scrollContainer = document.getElementById('futureForecasts');
            scrollContainer.innerHTML = '';
            const todayDate = new Date().getDate();

            others.forEach(f => {
                let p = getTimePeriod(f.startTime);
                const fDate = new Date(f.startTime);
                if (fDate.getDate() !== todayDate) {
                    p = "æ˜å¤©" + p;
                }

                scrollContainer.innerHTML += `
                    <div class="mini-card">
                        <div class="mini-time">${p}</div>
                        <div class="mini-icon">${getWeatherIcon(f.weather)}</div>
                        <div class="mini-temp">${f.minTemp}Â° - ${f.maxTemp}Â°</div>
                        <div style="font-size:1rem; color:#888; margin-top:6px;">ğŸ’§${f.rain}</div>
                    </div>
                `;
            });

            // 4. å³ä¸Šè§’é¡¯ç¤ºæ—¥æœŸ
            const now = new Date();
            const days = ["é€±æ—¥", "é€±ä¸€", "é€±äºŒ", "é€±ä¸‰", "é€±å››", "é€±äº”", "é€±å…­"];
            document.getElementById('updateTime').textContent = `${now.getMonth() + 1}/${now.getDate()} ${days[now.getDay()]}`;
        }

        async function fetchWeather() {
            try {
                // ç‚ºäº†è®“ Loading å‹•ç•«è·‘ä¸€ä¸‹ï¼Œè¨­å®šæœ€å°ç­‰å¾…æ™‚é–“ 1 ç§’
                const delayPromise = new Promise(resolve => setTimeout(resolve, 1000));
                
                const fetchPromise = fetch(API_URL).then(res => {
                    if (!res.ok) throw new Error("API éŒ¯èª¤");
                    return res.json();
                });

                const [_, json] = await Promise.all([delayPromise, fetchPromise]);

                if (json.success) {
                    renderWeather(json.data);
                    
                    // æ·¡å‡º Loading
                    const loading = document.getElementById('loading');
                    loading.style.opacity = '0';
                    loading.style.transition = 'opacity 0.5s';
                    setTimeout(() => {
                        loading.style.display = 'none';
                        document.getElementById('mainContent').style.display = 'block';
                    }, 500);

                } else {
                    throw new Error("API success false");
                }
            } catch (e) {
                console.error(e);
                // ç™¼ç”ŸéŒ¯èª¤æ™‚çš„å‚™æ¡ˆï¼ˆç‚ºäº†è®“ç•«é¢é‚„æ˜¯èƒ½é¡¯ç¤ºï¼Œé€™è£¡ä½¿ç”¨å‡è³‡æ–™æ¸¬è©¦ï¼‰
                alert("ç„¡æ³•é€£ç·šæ°£è±¡å±€ï¼Œå°‡é¡¯ç¤ºç¤ºç¯„è³‡æ–™");
                useMockData();
            }
        }

        // éŒ¯èª¤æ™‚çš„å‚™ç”¨è³‡æ–™ï¼Œç¢ºä¿ä½ ä¸€å®šçœ‹å¾—åˆ°ç•«é¢æ•ˆæœ
        function useMockData() {
            const mockData = {
                forecasts: [
                    { startTime: new Date().toISOString(), maxTemp: "24", minTemp: "20", weather: "æ™´æ™‚å¤šé›²", rain: "10%" },
                    { startTime: new Date().toISOString(), maxTemp: "22", minTemp: "19", weather: "å¤šé›²", rain: "0%" },
                    { startTime: new Date().toISOString(), maxTemp: "20", minTemp: "18", weather: "é™°", rain: "20%" },
                ]
            };
            renderWeather(mockData);
            document.getElementById('loading').style.display = 'none';
            document.getElementById('mainContent').style.display = 'block';
        }

        document.addEventListener("DOMContentLoaded", fetchWeather);
    </script>
